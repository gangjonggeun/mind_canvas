
name: mind_canvas
description: "Mind-Color Canvas project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.8.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # 🖼️ 이미지 처리 (최적화된 조합) 캐시이미지 3.4.1에서 다운그레이드함 문제생기면여기일가능성 높음
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.1
  # dio logger
  pretty_dio_logger: ^1.4.0
  # UI & Core
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^16.0.0
  # Network & Data
  dio: ^5.7.0
  retrofit: ^4.1.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  # Firebase & Google
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  firebase_analytics: ^12.0.0
  google_sign_in: ^7.1.1
  # ETC
  flutter_screenutil: ^5.9.3
  gap: ^3.0.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  audioplayers: ^6.1.0
  scribble: ^0.10.0+1
  value_notifier_tools: ^0.1.2
  crypto: ^3.0.3
  local_auth: ^2.3.0
  permission_handler: ^12.0.1
  package_info_plus: ^8.0.2
  logger: ^2.4.0
  intl: ^0.20.2
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0 # 또는 가지고 계신 최신 버전

  # 코드 생성 관련 패키지 (호환되는 안정 버전)
  build_runner: ^2.4.11
  freezed: ^2.5.2
  json_serializable: ^6.8.0


  retrofit_generator: ^8.1.0
  hive_generator: ^2.0.1

  riverpod_generator: ^2.4.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/htp_pageview/
    - assets/images/taro_pageview/
    - assets/images/persona_pageview/
    - assets/icons/
    - assets/fonts/
    - assets/animations/
    - assets/sounds/
    - assets/illustrations/
    - assets/illustrations/item/
    - assets/illustrations/taro/
    - assets/images/background/
    - assets/images/logo/
    - .env