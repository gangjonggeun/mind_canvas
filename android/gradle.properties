org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC
android.useAndroidX=true
android.enableJetifier=true

# Lint 완전 비활성화 (모든 모듈에 적용)
android.lint.checkReleaseBuilds=false
android.lint.abortOnError=false
android.lint.checkDependencies=false
android.lint.ignoreWarnings=true
android.lint.quiet=true

# 빌드 성능 최적화
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# 새로운 dex 최적화 옵션
android.useFullClasspathForDexingTransform=true

# 추가적인 lint 비활성화 옵션들
android.lint.disable=MissingPermission,ProtectedPermissions,UnsafeOptInUsageError
android.lint.baseline=false

# Android SDK 35 지원
android.compileSdk=35
android.targetSdk=35

# 경고 억제
org.gradle.warning.mode=all